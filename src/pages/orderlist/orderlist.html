<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>orderlist</ion-title>
  </ion-navbar>
</ion-header>
<ion-content (swipe)="swipeToHome()">
  <ion-grid gridheight>
    <ion-scroll scrollY="true" class=" scrollsizeOS">
      <ion-list>
        <ion-card sizecardOL>
          <ion-card-header>
            <ion-row colheight>
              <ion-col col-8 text-left>
                <h1>Queue : 1</h1>
              </ion-col>
              <ion-col col-4 text-center>
                <button ion-button color="secondary" icon-only small sizebntL2 full round fontsizeOL>
                          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
                          complete 
                        </button>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-card sizecardOL2>
              <ion-card-header>
                <ion-row colheight>
                  <ion-col col-10 text-left>
                    <h2>Product Name......</h2>
                  </ion-col>
                  <ion-col col-2 text-center>
                    <button ion-button color="secondary" icon-only small>
                           <ion-icon name="md-checkmark"></ion-icon>
                          </button>
                  </ion-col>
                </ion-row>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label color="primary">Amount</ion-label>
                    <ion-input type="number" text-right margin-right></ion-input>
                    <button ion-button color="danger" item-right><ion-icon name="ios-remove"></ion-icon>
                    </button>
                    <button ion-button color="secondary" item-right no-margin no-padding><ion-icon name="ios-add"></ion-icon>
                    </button>
                  </ion-item>
                  <ion-item>
                    <ion-label color="primary">Sweetness level</ion-label>
                    <ion-select [(ngModel)]="Sweetness" interface="popover">
                      <ion-option value="lo">Low</ion-option>
                      <ion-option selected value="me">Medium</ion-option>
                      <ion-option value="hi">High</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                    <ion-label color="primary">Amount of caffeine</ion-label>
                    <ion-select [(ngModel)]="Degrees" interface="popover">
                      <ion-option selected value="r">regular</ion-option>
                      <ion-option value="ha">Half-caf</ion-option>
                      <ion-option value="de">De-caf</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-card-content>
        </ion-card>
        <ion-card sizecardOL>
          <ion-card-header>
            <ion-row colheight>
              <ion-col col-8 text-left>
                <h1>Queue : 2</h1>
              </ion-col>
              <ion-col col-4 text-center>
                <button ion-button color="secondary" icon-only small sizebntL2 full round fontsizeOL>
                          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
                          complete 
                        </button>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-card sizecardOL2>
              <ion-card-header>
                <ion-row colheight>
                  <ion-col col-10 text-left>
                    <h2>Product Name......</h2>
                  </ion-col>
                  <ion-col col-2 text-center>
                    <button ion-button color="secondary" icon-only small>
                           <ion-icon name="md-checkmark"></ion-icon>
                          </button>
                  </ion-col>
                </ion-row>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label color="primary">Amount</ion-label>
                    <ion-input type="number" text-right margin-right></ion-input>
                    <button ion-button color="danger" item-right><ion-icon name="ios-remove"></ion-icon>
                        </button>
                    <button ion-button color="secondary" item-right no-margin no-padding><ion-icon name="ios-add"></ion-icon>
                        </button>
                  </ion-item>
                  <!-- <ion-item *ngIf="order.category[0].subcate =='coffee'">
                    <ion-label color="primary">Sweetness level</ion-label>
                    <ion-select [(ngModel)]="order.sweetness" interface="popover">
                      <ion-option value="lo">Low</ion-option>
                      <ion-option value="me">Medium</ion-option>
                      <ion-option value="hi">High</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item *ngIf="order.category[0].subcate =='coffee'">
                    <ion-label color="primary">Amount of caffeine</ion-label>
                    <ion-select [(ngModel)]="order.degrees" interface="popover">
                      <ion-option value="r">regular</ion-option>
                      <ion-option value="ha">Half-caf</ion-option>
                      <ion-option value="de">De-caf</ion-option>
                    </ion-select>
                  </ion-item> -->
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-scroll>
  </ion-grid>
</ion-content>
