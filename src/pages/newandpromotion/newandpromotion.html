<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>new & promotion</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="NandP">
      <ion-segment-button value="news" >
        <i>News</i>
      </ion-segment-button>
      <ion-segment-button value="promotion">
        <i>Promotion</i> 
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="NandP">
    <ion-list *ngSwitchCase="'promotion'">
      <ion-item (click)="gotopromotion()">
        <ion-thumbnail item-start>
          <img src="assets/CupCoffee.jpg" width="100%" height="100%">
        </ion-thumbnail>
        <h2 class="fontsizeNAPS">Promotion : 11/8/2017 - 12/8/201</h2>
        <h2 class="fontsizeNAPS">โปรโมชั่นวันแม่ : ซื้อ 1 แถม 1</h2>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'news'">
      <ion-item (click)="gotonews()">
        <ion-thumbnail item-start>
          <img src="assets/CupCoffee.jpg" width="100%" height="100%">
        </ion-thumbnail>
        <h2 class="fontsizeNAPS">News : 26/7/2017 - 12/8/2017</h2>
        <h2 class="fontsizeNAPS">เปิดขายเมนูใหม่ "ทุเรียนสมูทตี้"</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
