<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeToOrderList()" scroll="false">
  <ion-grid gridheight>
    <ion-row colheight>
      <ion-col col-5 borderCalcS>

        <div text-center><span> Hello! {{user.firstName}} {{user.lastName}} </span> <span margin-left>{{time | date: "dd/MMM/yyyy"}} {{time | date: "hh:mm:ss"}}</span>
        </div>
        <ion-list orderMenuHeader>
          <ion-list-header>
            <!-- <ion-row> -->
            <!-- <ion-col text-center> -->

            <!-- </ion-col> -->
            <!-- </ion-row> -->
            <ion-row>
              <ion-col col-6 verti-align>
                <h1 align-items-stretch>Menu list</h1>
              </ion-col>
              <ion-col col-6 text-right>
                <button ion-button round icon-start (click)="clearList()">
      <ion-icon name="ios-trash"></ion-icon>Clear all
    </button>
              </ion-col>
            </ion-row>
          </ion-list-header>
        </ion-list>
        <ion-scroll scrollY="true" scrollsize1>
          <menulist [ordersItem]="ordersPVD.order"></menulist>
        </ion-scroll>
        <ion-row row2Height>
          <ion-col col-6>
            <button ion-button icon-left calBTN (click)="gotoCalculate()">
            <ion-icon name="md-calculator"></ion-icon>
            Calculate
          </button>
          </ion-col>

          <ion-col col-6>
            <button ion-button icon-left calBTN>
                  <ion-icon name="ios-cafe-outline"></ion-icon>
                  Cup Coins
                </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-7>
        <ion-segment [(ngModel)]="menu" color="secondary">
          <ion-segment-button value="drink" alignText ng-selected="true">
            Drink
          </ion-segment-button>
          <ion-segment-button value="dessert" alignText>
            Dessert
          </ion-segment-button>
          <ion-segment-button value="food" alignText>
            Food
          </ion-segment-button>
        </ion-segment>
        <ion-grid [ngSwitch]="menu" gridmenu>
          <ion-row row2>
            <ion-col col-12>
              <ion-scroll scrollY="true" scrollsize2>
                <ion-list *ngSwitchCase="'drink'">
                  <ion-card *ngFor="let products of prod_drink" imgcard (click)="addtoOrder(products)">
                    <ion-card-content card-content>
                      <ion-row>
                        <ion-col headTxt>
                          {{products.name}}
                        </ion-col>
                      </ion-row>
                      <div class="crop">
                        <img src="{{products.image[0].url}}" />
                      </div>
                      <ion-row>
                        <ion-col contentTxt>
                          {{products.price | number}}.-
                        </ion-col>
                      </ion-row>
                    </ion-card-content>
                  </ion-card>
                </ion-list>
                <ion-list *ngSwitchCase="'dessert'">
                  <ion-card *ngFor="let desserts of prod_dessert" imgcard (click)="addtoOrder(desserts)">
                    <ion-card-content card-content>
                      <ion-row>
                        <ion-col headTxt>
                          {{desserts.name}}
                        </ion-col>
                      </ion-row>
                      <div class="crop">
                        <img src="{{desserts.image[0].url}}" />
                      </div>
                      <ion-row>
                        <ion-col contentTxt>
                          {{desserts.price | number}}.-
                        </ion-col>
                      </ion-row>
                    </ion-card-content>
                  </ion-card>
                </ion-list>

                <ion-list *ngSwitchCase="'food'">
                  <ion-card *ngFor="let foods of prod_food" imgcard (click)="addtoOrder(foods)">
                    <ion-card-content card-content>
                      <ion-row>
                        <ion-col headTxt>
                          {{foods.name}}
                        </ion-col>
                      </ion-row>
                      <div class="crop">
                        <img src="{{foods.image[0].url}}" />
                      </div>
                      <ion-row>
                        <ion-col contentTxt>
                          {{foods.price | number}}.-
                        </ion-col>
                      </ion-row>
                    </ion-card-content>
                  </ion-card>
                </ion-list>
              </ion-scroll>
              <!-- <ion-grid>
                <ion-row>
                  <ion-col span-2>
                    <button ion-button icon-left full round>
  <ion-icon name="md-qr-scanner"></ion-icon>
  QR Scan
</button>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <button ion-button icon-left full (click)="gotoCalculate()" round>
  <ion-icon name="md-calculator"></ion-icon>
  Calculate
</button>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <button ion-button icon-left full round>
  <ion-icon name="ios-cafe-outline"></ion-icon>
  Cup Coins
</button>
                  </ion-col>
                </ion-row>
              </ion-grid> -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
