<ion-list text-center>
  <div *ngIf="items < 1" subText>
    NO ITEM
  </div>
  <ion-card *ngFor="let order of ordersItem">
    <ion-card-header HeaderPadding>
      <ion-row>
        <ion-col col-10 text-left>
          <h1>{{order.name}} : {{order.price}} à¸¿</h1>
        </ion-col>
        <ion-col col-2 text-center>
          <button ion-button color="danger" icon-only small (click)="deleteOrder(order._id)"><ion-icon name="md-close"></ion-icon>
</button>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <h2 fontSet>Qty. </h2>
          <!-- <ion-label color="primary">Qty.</ion-label> -->
          <button ion-button color="danger" item-right (click)="decreseqtyitem(order._id)"><ion-icon name="ios-remove"></ion-icon>
          </button> <span item-right>{{order.qty}}</span>
          <!-- <ion-input type="number" [(ngModel)]="order.qty" text-right margin-right></ion-input> -->
          <button ion-button color="secondary" item-right no-margin no-padding (click)="increseqtyitem(order._id)"><ion-icon name="ios-add"></ion-icon>
</button>
        </ion-item>
        <ion-item *ngIf="order.category[0].subcate =='coffee'">
          <ion-label color="primary">Sweetness level</ion-label>
          <ion-select [(ngModel)]="order.sweetness" interface="popover">
            <!-- <ion-select [(ngModel)]="order.sweetness" interface="popover"> -->
            <ion-option value="low">Low</ion-option>
            <ion-option selected value="medium">Medium</ion-option>
            <ion-option value="high">High</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="order.category[0].subcate =='coffee'">
          <ion-label color="primary">Amount of caffeine</ion-label>
          <ion-select [(ngModel)]="order.degrees" interface="popover">
            <ion-option value="regular">Regular</ion-option>
            <ion-option selected value="half">Half-caf</ion-option>
            <ion-option value="de">De-caf</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-list>
